<html>

<head>
    <title>Block Blast!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

body {
    background: linear-gradient(to bottom, #183CB5  40%, #1086DE);
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevents scrolling */
    user-select: none; /* Prevents text selection */
}

.home-logo {
    width: 100%;
    height: 50%;
    text-align: center;
    position: fixed;
    top: 0px;
    left: 0px;
}

.home-logo img {
    width: 100%;
    height: 100%;
}

.home-buttons {
    width: 100%;
    height: 50%;
    position: absolute;
    top: 50%;
}

.home-buttons button:hover,
.home-buttons button:focus {
    transform: scale(0.95);
}

.home-adventure {
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    margin-top: 80px;
    height: 20%;
    width: 60%;
    position: relative;
    display: flex;
    align-items: center;
    background: #FF9D00;
    border: none;
    outline: 0;
    border-radius: 20px;
    color: white;
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    font-size: 25px;
    letter-spacing: 1px;
    left: 20%;
}

.home-classic {
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    margin-top: 80px;
    position: relative;
    display: flex;
    align-items: center;
    height: 20%;
    width: 60%;
    background: #00CE9C;
    border: none;
    outline: 0;
    border-radius: 20px;
    color: white;
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    font-size: 25px;
    letter-spacing: 1px;
    left: 20%;
}

.home-classic svg {
    margin-left: 15px;
    margin-right: 20px;
    width: 50px;
    height: 50px;
}

.classic-notif {
    z-index: 1;
    position: absolute;
    width: 45px;
    height: 45px;
    background: #E10000;
    top: 0px;
    right: 0px;
    clip-path: polygon(0% 100%, 100% 100%, 100% 0%);
    transform: rotateX(180deg);
    border-radius: 5px;
}

#star-badge {
    margin-top: 5px;
    margin-right: 5px;
    z-index: 2;
    position: absolute;
    top: 0px;
    right: 0px;
    width: 15px;
    height: 15px;
}

.home-adventure svg {
    margin-left: 15px;
    margin-right: 20px;
    width: 50px;
    height: 50px;
}
    </style>
</head>

<body>
    <div class="home-logo">
        <img src="assets/IMG_0468.PNG">
    </div>
    <div class="home-buttons">
        <button class="home-adventure">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                        fill="#fff" stroke="#fff" stroke-width=".7"></path>

                        fill="#fff" stroke="#fff" stroke-width=".7"></path>
                </g>
            </svg>
            Adventure
        </button>
        <button class="home-classic" onclick="location.href='game.html'">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">

            </svg> Classic

            </div>

                    </path>
                </g>
            </svg>

        </button>
    </div>
</body>
<script src="main.js"></script>

</html>
