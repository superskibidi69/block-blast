<head>
    <title>Block Blast!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#183CB5">
    <style>   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            background: linear-gradient(to bottom, #183CB5  40%, #1086DE);
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
            user-select: none; /* Prevents text selection */
            transition: background-color 1s ease; /* Smooth transition for background color */
        }

        .hungry-logo {
            display: flex; /* Use flexbox to center content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
            transition: opacity 1s ease; /* Smooth transition for opacity */
        }

        .home-logo,
        .home-buttons {
            display: none; /* Initially hidden */
        }

        .fade-out {
            opacity: 0; /* Fade out effect */
        }

        .fade-in {
            display: block; /* Show elements */
            opacity: 1; /* Fade in effect */
            transition: opacity 1s ease; /* Smooth transition for opacity */
        }

        .home-logo {
            width: 100%;
            height: 50%;
            text-align: center;
            position: fixed;
            top: 0px;
            left: 0px;
        }

        .home-logo img {
            width: 100%;
            height: 100%;
        }

        .home-buttons {
            width: 100%;
            height: 50%;
            position: absolute;
            top: 50%;
        }

        .home-buttons button:hover,
        .home-buttons button:focus {
            transform: scale(0.95);
        }

        .home-adventure {
            margin-top: 70px;
            height: 20%;
            width: 60%;
            position: relative;
            display: flex;
            align-items: center;
            left: 20%;
        }

        .home-classic {
            margin-top: 40px;
            height: 15%;
            width: 60%;
            position: relative;
            display: flex;
            align-items: center;
            left: 20%;
        }

        .black-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0; /* Start as invisible */
            transition: opacity 1s ease; /* Smooth transition for opacity */
            z-index: 10; /* Make sure it's on top */
        }</style>
</head>
