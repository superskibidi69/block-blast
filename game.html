<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#324c83">
    <title>Block Blast!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

body, html {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    height: 100%;
    user-select: none;
    background-color:#324c83;
    cursor: default;
    overflow: hidden;
}
#game-header {
    width: 100%;
    height: 10%;
}
#game-canvas {
    margin-top: 50%;
    width: 100%;
    height:100%;
    display: block;
    image-rendering: pixelated;
}

#background {
    position: fixed;
    width: 100vw;
    height: 100vh;
    left: 0;
    top: 0;
}

.game-highscore {
    position: absolute;
    top: 0px;
    left: 0px;
    margin: 10px;
    display: flex;
    text-align: center;
    align-items: center;
    background-image: linear-gradient(to bottom left, #FAEB38 10%, #ff6b08);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    font-size: 24px;
    letter-spacing: 1px;
}


.game-highscore img {
    width: 40px;
    height: 40px;
    margin-right: 5px;
}

.game-settings {
    position: absolute;
    top: 0px;
    right: 0px;
    margin: 15px;
}

.game-settings img {
    width: 50px;
    height: 50px;
}

.game-score {
    position: absolute;
    top: 8%;
    display: flex;
    text-align: center;
    align-items: center;
}

#score {
    color: white;
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    font-size: 60px;
    width: 100%;
    letter-spacing: 1px;
}

.settings-container {
    position: fixed;
            background-color: #6281E6;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .settings-header {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 15px;
            position: relative;
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    letter-spacing: 1px;
        }
        .settings-header .close-btn {
            position: absolute;
            right: 0;
            top: 0;
            font-size: 28px;
            cursor: pointer;
            color: white;
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    letter-spacing: 1px;
        }
        .settings-content {
            background-color: #3145A4;
            border-radius: 10px;
            padding: 10px;
        }
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: white;
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    letter-spacing: 1px;
            position: relative;
        }
        .settings-item:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10px;
            right: 10px;
            height: 1px;
            background-color: #31388C;
        }
        .settings-item i {
            font-size: 20px;
        }
        .settings-item .label {
            flex-grow: 1;
            margin-left: 10px;
        }
        .settings-item .toggle-switch {
            position: relative;
            width: 80px;
            height: 40px;
            background-color: #313C83;
            border-radius: 20px;
            cursor: pointer;
        }
        .settings-item .toggle-switch::after {
            content: '';
            position: absolute;
            width: 36px;
            height: 36px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }
        .settings-item .toggle-switch.active {
            background-color: #21BA10;
        }
        .settings-item .toggle-switch.active::after {
            left: 42px;
        }
        .settings-item .button {
            background-color: #21BA10;
            border: none;
            border-radius: 10px;
            padding: 5px 15px;
            color: white;
    font-family: 'Roboto', sans-serif;
    font-weight: 500;
    letter-spacing: 1px;
            cursor: pointer;
            font-size: 16px;
            width: 80px;
            height: 40px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="game-header">
        <div class="game-highscore" id="high-score"><img src="assets/Screenshot_2024-11-30_4.48.29_PM_Nero_AI_Photo_Face-removebg-preview (1).png"><text>0</text></div>
        <div class="game-settings"><img src="assets/Screenshot_2024-11-30_4.48.45_PM_Nero_AI_Photo_Face-removebg-preview.png"></div>
        </div>
        <div class="game-score"><text id="score">0</text></div>
        <canvas id="game-canvas"></canvas>





   


    <script src="sounds.js"></script>
    <script src="block.js"></script>
    <script src="game.js"></script>
</body>
</html>
